<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Ur Planner</title>
</head>
<body class="bg-black">
    <section id="login-section" class="flex flex-col justify-center items-center m-2 gap-3">
        <p class="text-white">Bem-Vindo ao Ur Planner</p>
        <p class="text-gray-500">Faça login para acessar seu planner</p>
        <form action="" class="flex flex-col justify-center">
            <label for="usuario" class="text-gray-500">Usuário:</label>
            <input type="text" name="usuario" id="usuario" class="bg-zinc-900 border border-zinc-800 rounded-lg text-zinc-100 placeholder-zinc-600 focus:ring-blue-500" placeholder="Digite seu usuario" required >

            <label for="senha" class="text-gray-500">Senha:</label>
            <input type="password" name="senha" id="senha" class="bg-zinc-900 border border-zinc-800 rounded-lg text-zinc-100 placeholder-zinc-600 focus:ring-blue-500" placeholder="Digite sua senha" required>
        </form>
        <button type="button" class="bg-blue-500 text-white w-full rounded h-10">Entrar</button>
    </section>
</body>
</html>
